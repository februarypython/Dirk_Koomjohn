<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit User</title>
</head>

<div class="container">

        <h1 class="ml-3">Edit User {{ user.id }}</h1>

        {% if messages %}
            <div id="errors">
                <ul class="messages">
                    {% for message in messages %}
                        <li class="text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form action="/users/{{ user.id }}/update" method="POST">
            {% csrf_token %}

            <!-- return id of record being updated in  request.POST data -->
            <input type="hidden" name="id" value={{ user.id }}>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" value={{ user.first_name}}>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" value={{ user.last_name}}>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" value={{ user.email}}>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <a class="btn btn-primary btn-sm mt-3 btn-light" href="/users/{{ user.id }}">Show</a> 
        <a class="btn btn-primary btn-sm mt-3 btn-light" href="/users">Go Back</a>
    </div>

</body>
</html>
