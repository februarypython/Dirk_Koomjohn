<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Users Table</title>
</head>

<body>
    <div class="container">
    <!-- Content here -->
    <h1 class="ml-3">Users</h1>

        <table class="ml-3 table table-striped">
            <thead class="thead-dark">
            <tr>         
                <th scope="col">id</th>                
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
    
            {% for user in user_list %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><a href="/users/{{ user.id }}"> {{ user.first_name }} {{ user.last_name }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm" href="/users/{{ user.id }}">Show</a> 
                        <a class="btn btn-primary btn-sm" href="/users/{{ user.id }}/edit">Edit</a> 
                        <a class="btn btn-primary btn-sm" href="/users/{{ user.id }}/destroy">Delete</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
          </table>
          <a class="btn btn-primary btn-lg" href="users/new">Add a new user</a>
    </div>

</body>
</html>
